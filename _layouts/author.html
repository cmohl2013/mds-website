---
layout: default
---

{% assign author_posts = site.posts | where: 'author_id', page.author_id %}
<main class="main-area">
  {% include sidebar-nav.html %}
  <div class="main-content">
    {% include breadcrumb.html %}
    <div class="container">
      <div class="row">
        <div class="col-md-12 pt-5 pt-md-8">
          <h1 class="page-title-heading">{{page.title}}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 pt-4 pb-5 pb-md-8">
          <div class="page-wrapper">
            <div class="row">
              {% for post in author_posts %}
                <div class="col-lg-6">
                  {% include post-card.html %}
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
  </div>
</main>
<!--  ====================== Main Area End =============================  -->
