<!DOCTYPE HTML>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- change this when website is ready to launch -->
    <meta name="robots" content="all">
    {% seo %}

    <!--  Add Favicon -->
    <link rel="icon" href="{{'/assets/images/favicon.ico' | relative_url}}" type="image/x-icon" />
    <!-- gulp:css -->
    <link rel="stylesheet" href="{{'/assets/css/app.min.css' | relative_url}}">
    <!-- endgulp -->
    
    {% feed_meta %}

</head>

<body>
    <!--  ====================== Main Area Start =============================  -->
	<div class="preloader">
		<div class="loadingio-spinner-eclipse">
			<div class="ldio-span">
				<div></div>
			</div>
		</div>
	</div>
    
    {{content}}

    <!--=========== JS Add ==========-->
    <!-- gulp:js -->
    <script src="{{'/assets/js/build.min.js' | relative_url}}"></script>
    <!-- endgulp -->

</body>

</html>
