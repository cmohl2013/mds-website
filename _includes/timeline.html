<div class="timeline-single mb-4">
    <p><span class="btn btn-info btn-sm text-success me-2">{{timeline.year}}</span> {{timeline.institute}}</p>
    </p>
    <div class="timeline-content border-start">
        <h5>{{timeline.title}}</h5>
        <p>{{timeline.description}}</p>
        {% if timeline.id %}
        <a href="projects/#{{ timeline.id }}">more info</a>
        {% endif %}
    </div>
</div>
