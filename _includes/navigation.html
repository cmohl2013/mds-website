<ul id="sidebar-menu">

    <p>
    {% include language_switcher.html %}
    </p>

    {% for navdata in site.data.navigation %}
    {% if navdata.lang == page.lang %}
    {% assign nav_list_selected = navdata %}

    {% endif %}
    {% endfor %}



    {% for link in nav_list_selected.content %}

    <li>
        <a href="{{link.url}}"><i class="fas {{link.icon}}"></i> {{link.text}}</a>

    </li>

    {% endfor %}


</ul>
