<!--  ============= Page Title Area ============  -->
<div class="breadcrumb-section-area py-3 bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7">
          <nav class="page-breadcrumb">
            <ol class="breadcrumb m-0">
              {% if page.lang == "en" %}
              <li class="breadcrumb-item"><a href="{{'/en' | relative_url}}">Home</a></li>
              {% else %}
              <li class="breadcrumb-item"><a href="{{'/' | relative_url}}">Home</a></li>
              {% endif %}
              <li class="breadcrumb-item">{{page.title}}</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
