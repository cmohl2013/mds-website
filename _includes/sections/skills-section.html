    <div class="container">
        <div class="row">

                <div class="section-title mb-5">

                    <span class="text-success">My Technology Stack</span>
                    <h2>Tools</h2>
                    <div class="section-label my-2"></div>
                    {% else %}
                    <span class="text-success">Ich verwende folgende Technologien</span>
                    <h2>Werkzeuge</h2>
                    <div class="section-label my-2"></div>
                    {% endif%}
                </div>
            </div>
        </div>
        <div class="row row-cols-sm-auto""></div>
            {% for skill in site.data.skills %}
            <!-- <div class="col-lg-6 col-xl-4">  -->
                <div class="col">
                {% include skill-card.html %}

            {% endfor %}
        </div>
    </div>
</div>
