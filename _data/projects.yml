- title: Data Scientist / Python Developer
  description: Development of a machine learning application for the analysis of sensor data.
  description_long: >
    Highly noisy time series data are recorded via a sensor within a measuring apparatus.
    In these time series, sporadically occurring events are to be automatically detected and characterized.
    For this purpose, a machine learning software with MVC architecture was implemented in Python.
    The software includes the following functionality:
    Filter and normalize the raw data, calculate robust metrics based on the pre-processed data,
    provide a graphical user interface to display data and interactively create training data sets, 
    automatic detection of events using a supervised machine learning method, export of the result data.
  tools:
    - Python
    - Tkinter
    - Scikit-Learn
    - git
  year: before 2020
  id: 2017_sensordata
  type: Project
  tags: 
    - dev
    - ml
  lang: en

- title: Data Scientist / Python Entwickler
  description: Entwicklung einer Machine Learning Applikation zur Auswertung von Sensordaten.
  description_long: >
    Über einen Sensor innerhalb einer Messapparatur werden stark verrauschte Zeitreihendaten
    aufgezeichnet. In diesen Zeitreihen sollen sporadisch auftretende Events automatisch detektiert
    und charakterisiert werden. Zu diesem Zweck wurde eine Machine Learning Software mit MVC
    Architektur in Python implementiert. Die Software umfasst folgende Funktionalität:
    Filtern und Normalisieren der Rohdaten, Berechnung robuster Kennzahlen auf Grundlage der vorprozessierten Daten, 
    Bereitstellung einer grafischen Benutzeroberfläche zur Darstellung der Daten und zur interaktiven Erstellung
    von Trainingsdatensätzen, Automatische Detektion der Events mit einem überwachten Machine Learning Verfahren,
    Export der Ergebnisdaten.
  tools:
    - Python
    - Tkinter
    - Scikit-Learn
    - git  
  year: vor 2020
  id: 2017_sensordata
  type: Project
  tags: 
    - dev
    - ml
  lang: de  


